<!DOCTYPE html>


<html lang="en">


<head>


    <meta charset="UTF-8">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>PasswordGenerator</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">




</head>


<body class="main-body">


    <div class="container">


        <!-- Main Title -->


        <div class="row d-flex justify-content-center py-2">


                <header>


                    <span class="h2">Special Password Generator</span>


                </header>


        </div>


        <!-- Text & Button -->


        <div class="row bg-white shadow-sm py-2 ">


        


                <form>


                    <label for="generateButton" class="text-justify"> <b>To generate a password, hit the blue "Generate Special Password" button. 


                        Hit "OK" to include the character you want to include and "Cancel" to exclude the ones you want to exclude. Select at least one type character and a length between 8 and 150 characters.


                        Your resulting password will display below.</b></label>


                    <div class="col d-flex justify-content-center">


                        <button type="button" autofocus id="generateButton" class="btn btn-primary form-group row">Generate Special Password</button>


                    </div>


                    <div class="col d-flex justify-content-center">


                        <textarea id="passwordEntry" class="form-group row" cols=40 rows=10>Here is your special password</textarea>


                    </div>


                </form>




        </div>


        <!-- end of text -->


    </div>


    <!-- end of main container -->


    <script src="assets/script.js"></script>


</body>


</html>
